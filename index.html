<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src = "index.js">
    </script> 
<body>


    <div class="jumbotron">
        <h1 class="display-4">Bienvenido</h1>
  </div>
  




  <!-- Group to add input values -->
  <!-- <div class="container buttons"> -->
  
      <button type="button" id="primera" ticketType="Primera" class="btn normal typeBtn">PRIMERA</button>
      <button type="button" id="nyDia" ticketType="NY DIA" class="btn orange typeBtn">NY DIA</button>
      <button type="button" id="realAm" ticketType="REAL AM" class="btn blue typeBtn">REAL AM</button>
      <button type="button" id="spRe" ticketType="SP NA/RE" class="btn teal typeBtn">SP NA/RE</button>


  <button type="button" id="tvAm" ticketType="TV AM" class="btn green typeBtn">TV AM</button>
  <button type="button" id="ganaMas" ticketType="GANA-MAS" class="btn yellow typeBtn">GANA-MAS</button>
  <button type="button" id="ltka" ticketType="LTKA" class="btn purple typeBtn">LTKA</button>
  <button type="button" id="nyNoche" ticketType="NY NOCHE" class="btn black typeBtn">NY NOCHE</button>
  

 
  <button type="button" id="spLe" spNoticketType="SP NA/LE" class="btn gray typeBtn">SP NA/lE</button>
  <button type="button" id="qPale" ticketType="Q.PALE" class="btn pink typeBtn">Q.PALE</button>
  <button type="button" id="nacPm" ticketType="NAC PM" class="btn sky typeBtn">NAC PM</button>
  <button type="button" id="tvPm" ticketType="TV PM" class="btn normal typeBtn">TV PM</button>
  




 <div class="container-fluid inputForInfo">
<div class="row">
  <div class="col-md-6">
<form>
  <div class="form-group">
 <!-- <div class="input-group mb-2">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Nombre</span>
    </div>
    <input type="text" class="form-control" id="nombre" placeholder="Nombre de cliente" aria-label="Username" aria-describedby="basic-addon1">
  </div>   -->
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">#</span>
    </div>
    <input type="text" class="form-control" id="numero" placeholder="Numero" aria-label="Username" aria-describedby="basic-addon1">
  </div>
  
  
  <div class="input-group mb-2">
    <div class="input-group-prepend">
      <span class="input-group-text">Q/Pale</span>
    </div>
    <input type="text" class="form-control" id="type" placeholder="Q/P" aria-label="Username" aria-describedby="basic-addon1">
  </div>
  
  <div class="input-group mb-2">
    <div class="input-group-prepend">
      <span class="input-group-text">$</span>
    </div>
    <input type="text" id="precio" class="form-control" aria-label="Amount (to the nearest dollar)">
    <div class="input-group-append">
      <span class="input-group-text">.00</span>
    </div>
  </div>
</div>
<button type="submit" class="btn btn-secondary" id="mainBtn">AÃ±adir Ticket</button>
</form>
</div>
</div>
</div>
</div>  






  <div class="container output">
    <div class="row">
      <div class="col">

<h1 id="nombreElement">Jorge</h1>
<h3>Ticket #:4183</h3>
<div id="serial"></div>

<div id="date"></div>

<hr class="hr-13">


<h2 id="typeTicketText"></h2>
<table class="table" id="ticket-table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Q/Pale</th>
        <th scope="col">Numero</th>
        <th scope="col">Precio</th>
      </tr>
    </thead>
    <tbody class="table-striped"></tbody>
  </tbody>
    <tfoot>
      <tr>
        <td>Tickets Total: </td>
      <td><span id="totalCount"></span></td>
        <td>Precio Total: </td>
        <td id="totalPrice"></td>
      </tr>
    </tfoot>
  
 
  </table>
</div>
</div>
</body>
</div>
